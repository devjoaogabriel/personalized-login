<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/login.svg" type="image/x-icon">
    
    <title>Log-in</title>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>
        <h3>Enter your credentials</h3>
        <form class="login-form">
            <input type="text" name="user" id="user-id" placeholder="Username" autocomplete="off">
            <input type="password" name="passwd" id="passwd-id" placeholder="Password">
            <a href="passwd.html" rel="noopener noreferrer">
                Forgot your password?
            </a>
            <button type="submit">LOGIN</button>
            <a href="register.html" rel="noopener noreferrer">
                Create a new account
            </a>
        </form>
    </div>
</body>
</html>
